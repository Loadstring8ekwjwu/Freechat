<script>
    const SUPABASE_URL = 'https://xrvkkhuukqxvuwscgcvh.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_FWznB9cBJHwv_yK0A3F79g_w7cCyNv-';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let myProfile = null, currentRoomID = null, lastMsgCount = 0, chatTimer = null;

    supabaseClient.auth.onAuthStateChange((ev, session) => {
        if (session) initApp(session.user);
        else document.getElementById('auth-screen').style.display = 'flex';
    });

    async function handleAuth() {
        const e = document.getElementById('auth-email').value, p = document.getElementById('auth-password').value;
        const { error } = await supabaseClient.auth.signInWithPassword({ email: e, password: p });
        if (error) await supabaseClient.auth.signUp({ email: e, password: p });
    }

    async function initApp(user) {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        let { data: p } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();
        myProfile = p;
        document.getElementById('my-display-id').innerText = "ID: " + p.display_id;
        loadDashboard(); setInterval(loadDashboard, 3000);
    }

    async function loadDashboard() {
        const { data: active } = await supabaseClient.from('chats').select('*').eq('status', 'accepted').or(`sender_id.eq.${myProfile.display_id},receiver_id.eq.${myProfile.display_id}`);
        const fl = document.getElementById('friends-list'); fl.innerHTML = '';
        active?.forEach(f => {
            const other = f.sender_id === myProfile.display_id ? f.receiver_id : f.sender_id;
            const d = document.createElement('div'); d.className = 'friend-item';
            d.innerHTML = `<div style="width:40px;height:40px;background:#ddd;border-radius:50%;display:flex;align-items:center;justify-content:center">ğŸ‘¤</div><b>${other}</b>`;
            d.onclick = () => openChat(other); fl.appendChild(d);
        });
    }

    function openChat(fID) {
        document.getElementById('friends-page').style.display = 'none';
        document.getElementById('chat-page').style.display = 'flex';
        currentRoomID = [myProfile.display_id, fID].sort().join('--');
        document.getElementById('chat-title').innerText = fID;
        lastMsgCount = 0; fetchMsgs();
        if (chatTimer) clearInterval(chatTimer); chatTimer = setInterval(fetchMsgs, 500);
    }

    function closeChat() { document.getElementById('chat-page').style.display = 'none'; document.getElementById('friends-page').style.display = 'flex'; clearInterval(chatTimer); }

    async function fetchMsgs() {
        if (!currentRoomID) return;
        const { data: msgs } = await supabaseClient.from('messages').select('*').eq('room_id', currentRoomID).order('created_at', { ascending: true });
        if (msgs && msgs.length !== lastMsgCount) {
            const b = document.getElementById('messages-box'); b.innerHTML = '';
            msgs.forEach(m => renderMsg(m));
            lastMsgCount = msgs.length; b.scrollTop = b.scrollHeight;
        }
    }

    async function uploadFile(input) {
        const file = input.files[0]; if (!file) return;
        const path = `media/${Date.now()}_${file.name}`;
        const { data, error } = await supabaseClient.storage.from('media').upload(path, file);
        if (data) {
            const { data: urlData } = supabaseClient.storage.from('media').getPublicUrl(path);
            const type = file.type.startsWith('image') ? 'image' : 'video';
            await supabaseClient.from('messages').insert([{ room_id: currentRoomID, sender_id: myProfile.display_id, text: '', file_url: urlData.publicUrl, file_type: type }]);
            fetchMsgs();
        }
    }

    async function sendMessage() {
        const i = document.getElementById('msg-input');
        if (i.value.trim() && currentRoomID) {
            const t = i.value; i.value = '';
            await supabaseClient.from('messages').insert([{ room_id: currentRoomID, sender_id: myProfile.display_id, text: t }]);
            fetchMsgs();
        }
    }

    function renderMsg(m) {
        const d = document.createElement('div');
        d.className = `msg ${m.sender_id === myProfile.display_id ? 'sent' : 'received'}`;
        if (m.text) d.innerHTML += `<div>${m.text}</div>`;
        if (m.file_url) {
            if (m.file_type === 'image') d.innerHTML += `<img src="${m.file_url}" class="media-content">`;
            else d.innerHTML += `<video src="${m.file_url}" controls class="media-content"></video>`;
        }
        document.getElementById('messages-box').appendChild(d);
    }

    async function sendChatRequest() {
        const tid = document.getElementById('target-id').value.toUpperCase();
        await supabaseClient.from('chats').insert([{ sender_id: myProfile.display_id, receiver_id: tid }]);
        toggleModal('add-modal');
    }

    function toggleModal(id) { const m = document.getElementById(id); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    async function logout() { await supabaseClient.auth.signOut(); location.reload(); }
</script>
