<script>
    const SUPABASE_URL = 'https://xrvkkhuukqxvuwscgcvh.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_FWznB9cBJHwv_yK0A3F79g_w7cCyNv-';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let myProfile = null;
    let currentRoomID = null;
    let lastMsgCount = 0;
    let chatTimer = null;

    supabaseClient.auth.onAuthStateChange((ev, session) => {
        if (session) initApp(session.user);
        else document.getElementById('auth-screen').style.display = 'flex';
    });

    async function handleAuth() {
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-password').value;
        const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) {
            const { error: se } = await supabaseClient.auth.signUp({ email, password });
            if (se) alert("Ø®Ø·Ø£: " + se.message);
        }
    }

    async function initApp(user) {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        
        let { data: p } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();
        myProfile = p;
        document.getElementById('my-display-id').innerText = p.display_id;

        loadDashboard();
        setInterval(loadDashboard, 3000);
    }

    async function loadDashboard() {
        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø·Ù„Ø¨Ø§Øª
        const { data: reqs } = await supabaseClient.from('chats').select('*').eq('receiver_id', myProfile.display_id).eq('status', 'pending');
        const ra = document.getElementById('requests-area');
        ra.innerHTML = '';
        reqs?.forEach(r => {
            ra.innerHTML += `<div class="request-card"><span>Ø·Ù„Ø¨ Ù…Ù†: ${r.sender_id}</span> <button onclick="respond('${r.id}')" style="background:green; color:white; border:none; padding:5px 10px; border-radius:5px">Ù‚Ø¨ÙˆÙ„</button></div>`;
        });

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø£ØµØ¯Ù‚Ø§Ø¡
        const { data: active } = await supabaseClient.from('chats').select('*').eq('status', 'accepted').or(`sender_id.eq.${myProfile.display_id},receiver_id.eq.${myProfile.display_id}`);
        const fl = document.getElementById('friends-list');
        fl.innerHTML = '';
        active?.forEach(f => {
            const other = f.sender_id === myProfile.display_id ? f.receiver_id : f.sender_id;
            const d = document.createElement('div');
            d.className = 'friend-item';
            d.innerHTML = `<div style="width:45px; height:45px; background:#eee; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:20px">ğŸ‘¤</div> <b>${other}</b>`;
            d.onclick = () => openChat(other);
            fl.appendChild(d);
        });
    }

    async function openChat(fID) {
        // ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ø´Ø§Ø´Ø§Øª
        document.getElementById('friends-page').style.display = 'none';
        document.getElementById('chat-page').style.display = 'flex';
        
        currentRoomID = [myProfile.display_id, fID].sort().join('--');
        document.getElementById('chat-title').innerText = fID;
        
        lastMsgCount = 0;
        fetchMsgs();
        if (chatTimer) clearInterval(chatTimer);
        chatTimer = setInterval(fetchMsgs, 500);
    }

    function closeChat() {
        document.getElementById('chat-page').style.display = 'none';
        document.getElementById('friends-page').style.display = 'flex';
        clearInterval(chatTimer);
        currentRoomID = null;
    }

    async function fetchMsgs() {
        if (!currentRoomID) return;
        const { data: msgs } = await supabaseClient.from('messages').select('*').eq('room_id', currentRoomID).order('created_at', { ascending: true });
        if (msgs && msgs.length !== lastMsgCount) {
            const b = document.getElementById('messages-box');
            b.innerHTML = '';
            msgs.forEach(m => {
                const div = document.createElement('div');
                div.className = `msg ${m.sender_id === myProfile.display_id ? 'sent' : 'received'}`;
                div.innerText = m.text;
                b.appendChild(div);
            });
            lastMsgCount = msgs.length;
            b.scrollTop = b.scrollHeight;
        }
    }

    async function sendMessage() {
        const i = document.getElementById('msg-input');
        const t = i.value.trim();
        if (t && currentRoomID) {
            i.value = '';
            await supabaseClient.from('messages').insert([{ room_id: currentRoomID, sender_id: myProfile.display_id, text: t }]);
            fetchMsgs();
        }
    }

    async function sendChatRequest() {
        const tid = document.getElementById('target-id').value.toUpperCase();
        if (tid && tid !== myProfile.display_id) {
            await supabaseClient.from('chats').insert([{ sender_id: myProfile.display_id, receiver_id: tid }]);

    function toggleModal(id) {

    }
