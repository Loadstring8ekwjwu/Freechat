<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة Supabase السريعة</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 90%; max-width: 400px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #3ecf8e; } /* لون Supabase المميز */
        .id-display { background: #f3f3f3; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 20px; border: 1px dashed #3ecf8e; color: #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #3ecf8e; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.8; }
        #chat-section { display: none; }
        .messages-box { height: 300px; border: 1px solid #eee; margin-bottom: 10px; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; background: #fafafa; border-radius: 8px; }
        .msg { padding: 8px 12px; border-radius: 15px; margin: 5px 0; max-width: 85%; word-wrap: break-word; font-size: 14px; }
        .sent { background: #3ecf8e; color: white; align-self: flex-start; }
        .received { background: #e4e6eb; color: black; align-self: flex-end; }
        .status { font-size: 11px; color: gray; text-align: center; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section">
        <h2>شات الـ ID المجاني</h2>
        <p style="text-align: center; font-size: 13px; color: #666;">شارك الـ ID الخاص بك مع صديقك لتبدأ الدردشة</p>
        <div class="id-display" id="my-id-display">جاري التحميل...</div>
        <input type="text" id="friend-id-input" placeholder="أدخل ID الصديق هنا">
        <button onclick="startChat()">اتصال الآن</button>
    </div>

    <div id="chat-section">
        <div id="chat-header" style="font-weight: bold; margin-bottom: 10px; color: #3ecf8e;"></div>
        <div class="messages-box" id="messages-box"></div>
        <input type="text" id="message-input" placeholder="اكتب رسالة..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">إرسال</button>
        <button onclick="location.reload()" style="background: #ff4d4d; margin-top: 5px;">إنهاء المحادثة</button>
    </div>
</div>

<script>
    // 1. إعدادات Supabase الخاصة بك
    const SUPABASE_URL = 'https://xrvkkhuukqxvuwscgcvh.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_FWznB9cBJHwv_yK0A3F79g_w7cCyNv-'; // المفتاح الذي زودتني به
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. توليد ID المستخدم
    const myID = 'ID-' + Math.random().toString(36).substr(2, 5).toUpperCase();
    document.getElementById('my-id-display').innerText = "الـ ID الخاص بك: " + myID;

    let channel;

    async function startChat() {
        const friendID = document.getElementById('friend-id-input').value.trim();
        if (!friendID) return alert("أدخل ID صديقك أولاً");
        if (friendID === myID) return alert("لا يمكنك مراسلة نفسك!");

        // إنشاء اسم قناة موحد للطرفين
        const channelName = [myID, friendID].sort().join('_');
        
        channel = supabase.channel(channelName, {
            config: { broadcast: { self: false } }
        });

        // الاستماع للرسائل
        channel
          .on('broadcast', { event: 'chat-msg' }, (payload) => {
              displayMessage(payload.payload.text, 'received');
          })
          .subscribe((status) => {
              if (status === 'SUBSCRIBED') {
                  document.getElementById('login-section').style.display = 'none';
                  document.getElementById('chat-section').style.display = 'block';
                  document.getElementById('chat-header').innerText = "أنت تدردش مع: " + friendID;
              }
          });
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        const text = input.value.trim();
        
        if (text && channel) {
            // إرسال عبر Supabase
            channel.send({
                type: 'broadcast',
                event: 'chat-msg',
                payload: { text: text }
            });

            displayMessage(text, 'sent');
            input.value = '';
        }
    }

    function displayMessage(text, type) {
        const box = document.getElementById('messages-box');
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('msg', type);
        msgDiv.innerText = text;
        box.appendChild(msgDiv);
        box.scrollTop = box.scrollHeight;
    }
</script>

</body>
</html>
