<script>
    const SUPABASE_URL = 'https://xrvkkhuukqxvuwscgcvh.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_FWznB9cBJHwv_yK0A3F79g_w7cCyNv-';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let myProfile = null, currentChatID = null, currentFriendID = null, lastCount = 0, chatTimer = null;

    supabaseClient.auth.onAuthStateChange((ev, session) => {
        if (session) initApp(session.user);
        else document.getElementById('auth-screen').style.display = 'flex';
    });

    async function initApp(user) {
        document.getElementById('auth-screen').style.display = 'none';
        let { data: p } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();
        myProfile = p;
        document.getElementById('my-display-id').innerText = p.display_id;
        loadDashboard();
        setInterval(loadDashboard, 3000);
        if(localStorage.getItem('theme') === 'dark') toggleDarkMode();
    }

    async function loadDashboard() {
        const { data: active } = await supabaseClient.from('chats').select('*').eq('status', 'accepted').or(`sender_id.eq.${myProfile.display_id},receiver_id.eq.${myProfile.display_id}`);
        const fl = document.getElementById('friends-list'); fl.innerHTML = '';
        active?.forEach(f => {
            const other = f.sender_id === myProfile.display_id ? f.receiver_id : f.sender_id;
            const isTyping = f.typing_id === other;
            fl.innerHTML += `
                <div class="friend-item" onclick="openChat('${other}', '${f.id}')">
                    <div class="avatar"></div>
                    <div style="flex:1">
                        <div style="font-weight:bold;">${other}</div>
                        <div style="font-size:12px; color:var(--main); display:${isTyping?'block':'none'}">ÙŠÙƒØªØ¨ Ø§Ù„Ø¢Ù†...</div>
                    </div>
                    <button onclick="event.stopPropagation(); deleteFriend('${f.id}')" style="background:none; border:none; color:red; font-size:20px;">ğŸ—‘ï¸</button>
                </div>`;
        });
    }

    async function openChat(fID, chatId) {
        currentChatID = chatId; currentFriendID = fID;
        document.getElementById('chat-page').style.display = 'flex';
        document.getElementById('chat-title').innerText = fID;
        lastCount = 0; fetchMsgs();
        if (chatTimer) clearInterval(chatTimer); chatTimer = setInterval(fetchMsgs, 500);
    }

    function closeChat() { 
        document.getElementById('chat-page').style.display = 'none'; 
        clearInterval(chatTimer); updateTypingStatus(false);
    }

    async function fetchMsgs() {
        if (!currentFriendID) return;
        const room = [myProfile.display_id, currentFriendID].sort().join('--');
        const { data: msgs } = await supabaseClient.from('messages').select('*').eq('room_id', room).order('created_at', { ascending: true });
        
        if (msgs && msgs.length !== lastCount) {
            if (lastCount !== 0 && msgs[msgs.length-1].sender_id !== myProfile.display_id) {
                document.getElementById('notif-sound').play().catch(()=>{});
            }
            const b = document.getElementById('messages-box'); b.innerHTML = '';
            msgs.forEach(m => {
                const d = document.createElement('div');
                d.className = `msg ${m.sender_id === myProfile.display_id ? 'sent' : 'received'}`;
                if (m.text) d.innerHTML += `<div>${m.text}</div>`;
                if (m.file_url) {
                    if (m.file_type === 'image') d.innerHTML += `<img src="${m.file_url}" style="width:100%; border-radius:8px; margin-top:5px;">`;
                    else d.innerHTML += `<video src="${m.file_url}" controls style="width:100%; border-radius:8px; margin-top:5px;"></video>`;
                }
                b.appendChild(d);
            });
            lastCount = msgs.length;
            document.getElementById('messages-container').scrollTop = document.getElementById('messages-container').scrollHeight;
        }
        const { data: cData } = await supabaseClient.from('chats').select('typing_id').eq('id', currentChatID).single();
        document.getElementById('typing-indicator').innerText = cData?.typing_id === currentFriendID ? 'ÙŠÙƒØªØ¨ Ø§Ù„Ø¢Ù†...' : '';
    }

    async function handleAuth() {
        const e = document.getElementById('auth-email').value, p = document.getElementById('auth-password').value;
        const { error } = await supabaseClient.auth.signInWithPassword({ email: e, password: p });
        if (error) await supabaseClient.auth.signUp({ email: e, password: p });
    }

    async function updateTypingStatus(s) { if(currentChatID) await supabaseClient.from('chats').update({ typing_id: s?myProfile.display_id:'' }).eq('id', currentChatID); }
    
    async function sendMessage() {
        const i = document.getElementById('msg-input');
        if (i.value.trim()) {
            const t = i.value; i.value = ''; updateTypingStatus(false);
            const room = [myProfile.display_id, currentFriendID].sort().join('--');
            await supabaseClient.from('messages').insert([{ room_id: room, sender_id: myProfile.display_id, text: t }]);
            fetchMsgs();
        }
    }

    async function uploadFile(input) {
        const file = input.files[0]; if (!file) return;
        const path = `media/${Date.now()}_${file.name}`;
        const { data } = await supabaseClient.storage.from('media').upload(path, file);
        if (data) {
            const { data: urlData } = supabaseClient.storage.from('media').getPublicUrl(path);
            const room = [myProfile.display_id, currentFriendID].sort().join('--');
            await supabaseClient.from('messages').insert([{ room_id: room, sender_id: myProfile.display_id, text: '', file_url: urlData.publicUrl, file_type: file.type.startsWith('image')?'image':'video' }]);
            fetchMsgs();
        }
    }

    function toggleDarkMode() {
        const isDark = document.body.classList.toggle('dark');
        document.getElementById('theme-btn').innerText = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    async function deleteFriend(id) { if(confirm("Ø­Ø°Ù Ø§Ù„ØµØ¯ÙŠÙ‚ØŸ")) { await supabaseClient.from('chats').delete().eq('id', id); loadDashboard(); } }
    async function sendChatRequest() { 
        const tid = document.getElementById('target-id').value.toUpperCase();
        await supabaseClient.from('chats').insert([{ sender_id: myProfile.display_id, receiver_id: tid }]);
        toggleModal('add-modal'); alert("ØªÙ… Ø§Ù„Ø¥Ø±Ø³Ø§Ù„");
    }
    function toggleModal(id) { const m = document.getElementById(id); m.style.display = m.style.display==='flex'?'none':'flex'; }
    async function logout() { await supabaseClient.auth.signOut(); location.reload(); }
</script>
