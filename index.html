<script>
    const SUPABASE_URL = 'https://xrvkkhuukqxvuwscgcvh.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_FWznB9cBJHwv_yK0A3F79g_w7cCyNv-';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let myProfile = null, currentChatID = null, currentFriendID = null, lastCount = 0, chatTimer = null;

    supabaseClient.auth.onAuthStateChange((ev, session) => {
        if (session) initApp(session.user);
    });

    async function initApp(user) {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        let { data: p } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();
        myProfile = p;
        loadDashboard();
        setInterval(loadDashboard, 3000);
        updateOnlineStatus();
        setInterval(updateOnlineStatus, 10000);
    }

    async function loadDashboard() {
        const { data: active } = await supabaseClient.from('chats').select('*').eq('status', 'accepted').or(`sender_id.eq.${myProfile.display_id},receiver_id.eq.${myProfile.display_id}`);
        const fl = document.getElementById('friends-list'); fl.innerHTML = '';
        active?.forEach(f => {
            const other = f.sender_id === myProfile.display_id ? f.receiver_id : f.sender_id;
            const isTyping = f.typing_id === other;
            fl.innerHTML += `
                <div class="friend-item" onclick="openChat('${other}', '${f.id}')">
                    <div class="avatar" style="width:40px; height:40px; background:#ddd; border-radius:50%; margin-left:10px;"></div>
                    <div style="flex:1">
                        <b>${other}</b>
                        <div style="color:var(--main); font-size:12px; display:${isTyping?'block':'none'}">ÙŠÙƒØªØ¨ Ø§Ù„Ø¢Ù†...</div>
                    </div>
                    <button onclick="event.stopPropagation(); deleteFriend('${f.id}')" style="background:none; border:none;">ğŸ—‘ï¸</button>
                </div>`;
        });
    }

    async function openChat(fID, chatId) {
        currentChatID = chatId; currentFriendID = fID;
        document.getElementById('friends-page').style.display = 'none';
        document.getElementById('chat-page').style.display = 'flex';
        document.getElementById('chat-title').innerText = fID;
        lastCount = 0; fetchMsgs();
        if (chatTimer) clearInterval(chatTimer); chatTimer = setInterval(fetchMsgs, 500);
    }

    function closeChat() { 
        document.getElementById('chat-page').style.display = 'none'; 
        document.getElementById('friends-page').style.display = 'flex'; 
        clearInterval(chatTimer); updateTypingStatus(false);
    }

    async function fetchMsgs() {
        if (!currentFriendID) return;
        const room = [myProfile.display_id, currentFriendID].sort().join('--');
        const { data: msgs } = await supabaseClient.from('messages').select('*').eq('room_id', room).order('created_at', { ascending: true });
        
        // Ù…ÙŠØ²Ø© ØµÙˆØª Ø§Ù„Ø¥Ø´Ø¹Ø§Ø±
        if (msgs && msgs.length > lastCount) {
            if (lastCount !== 0 && msgs[msgs.length-1].sender_id !== myProfile.display_id) {
                document.getElementById('notif-sound').play();
            }
            const b = document.getElementById('messages-box'); b.innerHTML = '';
            msgs.forEach(m => {
                const d = document.createElement('div');
                d.className = `msg ${m.sender_id === myProfile.display_id ? 'sent' : 'received'}`;
                d.innerText = m.text;
                if(m.file_url) d.innerHTML += m.file_type==='image' ? `<img src="${m.file_url}" class="media-content">` : `<video src="${m.file_url}" controls class="media-content"></video>`;
                b.appendChild(d);
            });
            lastCount = msgs.length; b.scrollTop = b.scrollHeight;
        }

        // Ù…ÙŠØ²Ø© "ÙŠÙƒØªØ¨ Ø§Ù„Ø¢Ù†"
        const { data: chatData } = await supabaseClient.from('chats').select('typing_id').eq('id', currentChatID).single();
        document.getElementById('typing-indicator').innerText = chatData?.typing_id === currentFriendID ? 'ÙŠÙƒØªØ¨ Ø§Ù„Ø¢Ù†...' : '';
    }

    async function updateTypingStatus(isTyping) {
        if (!currentChatID) return;
        await supabaseClient.from('chats').update({ typing_id: isTyping ? myProfile.display_id : '' }).eq('id', currentChatID);
    }

    async function updateOnlineStatus() {
        await supabaseClient.from('profiles').update({ last_seen: new Date() }).eq('id', myProfile.id);
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark');
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    async function sendMessage() {
        const i = document.getElementById('msg-input');
        if (i.value.trim()) {
            const t = i.value; i.value = ''; updateTypingStatus(false);
            const room = [myProfile.display_id, currentFriendID].sort().join('--');
            await supabaseClient.from('messages').insert([{ room_id: room, sender_id: myProfile.display_id, text: t }]);
            fetchMsgs();
        }
    }

    // (Ø¨Ù‚ÙŠØ© Ø§Ù„ÙˆØ¸Ø§Ø¦Ù Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© Ù„Ù„Ø­Ø°Ù ÙˆØ§Ù„Ø¥Ø¶Ø§ÙØ© ÙˆØ§Ù„Ø±ÙØ¹ ÙƒÙ…Ø§ Ù‡ÙŠ ÙÙŠ Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø³Ø§Ø¨Ù‚)
