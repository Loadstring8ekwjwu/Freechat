<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات الحرية المتكامل</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --main: #3ecf8e; --bg: #f0f2f5; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--main); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #app { display: none; width: 100%; height: 100vh; background: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="auth-screen" class="box">
        <h1>شات الحرية</h1>
        <p>سجل دخولك للبدء</p>
        <input type="email" id="email" placeholder="الإيميل">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button id="login-btn" onclick="handleAuth()">دخول / تسجيل</button>
        <p id="status-msg" style="color: red; font-size: 12px; margin-top: 10px;"></p>
    </div>

    <div id="main-app" class="hidden" style="text-align:center; padding:50px;">
        <h2>مرحباً بك!</h2>
        <div id="my-id" style="font-size:30px; font-weight:bold; color:var(--main); margin:20px; border:2px dashed; padding:20px;"></div>
        <button onclick="logout()" style="background:red; width:200px;">تسجيل خروج</button>
    </div>

    <script>
        // الربط مع Supabase
        const SUPABASE_URL = 'https://xrvkkhuukqxvuwscgcvh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FWznB9cBJHwv_yK0A3F79g_w7cCyNv-';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // مراقبة حالة الدخول فور تحميل الصفحة
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                showApp(session.user);
            }
        });

        async function handleAuth() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('login-btn');
            const status = document.getElementById('status-msg');

            if (!email || !password) return alert("اكمل البيانات");

            btn.disabled = true;
            btn.innerText = "جاري الاتصال...";

            try {
                // محاولة تسجيل الدخول
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });

                if (error) {
                    // إذا لم يجد حساب، ينشئ واحد جديد
                    const { error: signUpError } = await supabase.auth.signUp({ email, password });
                    if (signUpError) throw signUpError;
                    alert("تم إنشاء حسابك! اضغط دخول مرة أخرى.");
                } else {
                    showApp(data.user);
                }
            } catch (err) {
                alert("حدث خطأ: " + err.message);
                status.innerText = err.message;
            } finally {
                btn.disabled = false;
                btn.innerText = "دخول / تسجيل";
            }
        }

        async function showApp(user) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            // جلب الـ ID من قاعدة البيانات
            const { data } = await supabase.from('profiles').select('display_id').eq('id', user.id).single();
            if (data) {
                document.getElementById('my-id').innerText = "ID: " + data.display_id;
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            location.reload();
        }
    </script>
</body>
</html>
